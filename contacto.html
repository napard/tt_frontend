<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="third_party/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="third_party/fontawesome-free-6.7.2-web_min/all.min.css">
    <link rel="stylesheet" href="third_party/aos-master/dist/aos.css">
    <link rel="stylesheet" href="css/resetmargins.css">
    <link rel="stylesheet" href="css/underline_anim.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/fontfaces.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Grulla Tácticos - Contacto</title>
</head>

<body>
    <header>
        <div class="background"></div>
        <div id="topbar">
            <div class="on-center topbar-text">
                <a href="#">Consultá por envíos a través de X ...</a><span
                    class="small-fa-icon fa-solid fa-paper-plane"></span>
            </div>
        </div>
        <div class="on-center logo-and-buttons">
            <a class="logo-cont" href="index.html">
                <img class="img" src="img/logo_web6.png" alt="grulla tácticos">
            </a>
            <div class="logo-buttons">
                <ul>
                    <li><a class="btn waves-effect waves-light button-override animated-underline"
                            href="index.html">HOME</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="cont-frame">
            <div class="columna izq">
                <h4>Contacto rápido</h4>
                <form action="https://formspree.io/f/manoryyd" method="POST" class="formulario">
                    <p>
                        <input type="text" name="nombre" placeholder="Nombre" required/>
                    </p>
                    <p>
                        <input type="email" name="email" placeholder="E-mail" required/>
                    </p>
                    <p>
                        <input type="text" name="telefono" placeholder="Teléfono" />
                    </p>
                    <p>
                        <label class="label-com" for="comentario">Comentario</label>
                        <textarea id="comentario" name="comentario" required></textarea>
                    </p>
                    <p class="acciones right"><input type="submit" value="Enviar"></p>
                </form>
            </div>
            <div class="columna der">
                <h4>Otras vías de comunicación</h4>
                <p>Podés contactarte con nosotros a través de los siguientes medios alternativos</p>
                <ul>
                    <li><i class="fas fa-phone"></i>(11) 6667-7788</li>
                    <li><i class="fas fa-envelope"></i><a
                            href="mailto:contacto@grulla.com">contacto@grulla.com</a></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy">
            <div>Copyright ©2025 <bold>GRULLA</bold>
            </div>
            <div>Todos los derechos reservados</div>
        </div>
    </footer>
    <script src="third_party/materialize/js/materialize.min.js"></script>
    <script src="third_party/fontawesome-free-6.7.2-web_min/all.min.js"></script>
</body>

</html>
